<div class="content-form">
    <div class="form-header">
        <h1>Nuevo Tip</h1>
    </div>
    <form [formGroup]="tipForm" action="">
        <div class="form-part">
            <label for="title">TÃ­tulo: </label>
            <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-part">
            <label for="text">Texto: </label>
            <textarea formControlName="text" name="" id="text" cols="30" rows="10"></textarea>
        </div>
        <div class="form-part">
            <label for="image">Imagen: </label>
            <input type="file" id="image" (change)="onFileChange($event)" formControlName="image"><br>
        </div>
        <div class="buttons">
            <button class="btn cancel" mat-raised-button [mat-dialog-close]="true">Cancelar</button>
            <button class=" btn send" mat-raised-button (click)="post()">Guardar</button>
        </div>
    </form>
</div>
